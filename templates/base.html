{% load static %}
<!doctype html>
<html lang="ru">

<body>

					</li>
					<li class="header__item">
						<a href="#!" class="header__link">Контакты</a>
					</li>
					<li class="header__item">
						<a href="{% url "orders:feedback" %}" class="header__link">Отзывы</a>
					</li>
					<li class="header__item">
						<a href="#!" class="header__link">Моя заявка</a>
					</li>
					<li class="header__item">
						<a href="#!" class="header__link-last">Оставить заявку</a>
					</li>
				</ul>
			</nav>
		</header>

	{% endblock menu %}

	{% block header %}
	{% endblock header %}

	{% block content %}
	{% endblock content %}

	{% block footer %}

			<div class="footer__content">
				<!-- Содержимое футера -->
			</div>
		</footer>

</div>

</html>
